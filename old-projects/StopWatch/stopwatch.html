<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>

<h1>Stop Watch</h1>

<div id='stopwatch'>00:00:00</div>
<br>
<br>
<div id='buttons'>
<button id='start' onclick='startTimer();'>Start</button>
<br>
<br>
<button id='pause' onclick='stopTimer();'>stop</button>
<br>
<br>
<button id='restart' onclick='resetTimer();'>Restart</button>
</div>

<script src="stopwatch.js" charset="utf-8"></script>
</body>
</html>
