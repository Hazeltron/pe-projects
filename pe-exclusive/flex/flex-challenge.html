<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flex</title>
        <link rel="stylesheet" href="flex-challenge.css">
    </head>
    <body>
        <div class="yellow-box-left">

            <div class="top-teal">

                <div class="purple-left">
                    <div class="teal-rectangle-1"></div>
                    <div class="teal-rectangle-2"></div>
                </div>

                <div class="purple-right"></div>

                <div class="teal-bottom">
                    <div class="purple-bottom">
                        <div class="teal-box-inside">
                            <div class="red-circle"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <div class="yellow-box-right">
            <div class="teal-right-1">
                <div class="purple-inside"></div>

                <div class="teal-right-2">
                    <div class="purple-1">
                        <div class="teal-circle"></div>
                    </div>

                    <div class="purple-2"></div>

                    <div class="purple-3"></div>
                </div>
            </div>
        </div>



        
    </body>
</html>
